<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/ocean.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/style.css">
    <title>Ocean</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="righslide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="./src/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="./src/mask.jpg" class="mask">
        <h2>OCEAN</h2>
        <p class="copyright">© Thiago Rodrigues - 2022</p>
        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </section>

    <!-- Navegação -->
    <ul class="navegacao">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Pacotes</a></li>
        <li><a href="#">Contato</a></li>
    </ul>

    <!-- Java Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navegacao = document.querySelector('.navegacao')

        dayNight.onclick=function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }
        menuToggle.onclick=function(){
            menuToggle.classList.toggle('active')
            navegacao.classList.toggle('active')
        }


    </script>
</body>
</html>
